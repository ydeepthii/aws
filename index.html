<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to My AWS Website!</title>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: white;
      text-align: center;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      animation: fadeIn 2s ease-in-out;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 0.3em;
      text-shadow: 2px 2px 10px rgba(0,0,0,0.3);
    }

    p {
      font-size: 1.2em;
      max-width: 600px;
      line-height: 1.5;
      opacity: 0.9;
    }

    .btn {
      margin-top: 30px;
      padding: 12px 28px;
      background: white;
      color: #2575fc;
      font-weight: bold;
      text-decoration: none;
      border-radius: 30px;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background: #f1f1f1;
      transform: scale(1.05);
    }

    footer {
      position: absolute;
      bottom: 15px;
      font-size: 0.9em;
      opacity: 0.7;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <p>
    This vibrant website is powered by an EC2 instance running inside my custom AWS VPC.<br>
    Deployed using Apache HTTP Server on Amazon Linux.
  </p>
  <a href="#" class="btn">Explore More</a>
  <footer>üöÄ Built with ‚ù§Ô∏è on AWS Free Tier</footer>
</body>
</html>
